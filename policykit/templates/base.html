{% load static %}
<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PolicyKit</title>

        <!-- Tailwind CSS. Replace with Django-tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["var(--font-nunito)"],
                        },
                    },
                    colors: {
                        white: "#FFFFFF",
                        background: {
                            light: "#F8F9FA",
                            focus: "#F1F4F6",
                        },
                        grey: {
                            darkest: "#191F24",
                            dark: "#52677A",
                            DEFAULT: "#B2BBC3",
                            light: "#D2D2D2",
                        },
                        primary: {
                            darkest: "#2F387B",
                            dark: "#4451B2",
                            DEFAULT: "#7282F9",
                            light: "#CDD3FF",
                            lightest: "#F2F4FF",
                        },
                        success: {
                            darkest: "#254125",
                            dark: "#3B683B",
                            DEFAULT: "#70AE6E",
                            light: "#E7F6E7",
                        },
                        warning: {
                            darkest: "#E09D00",
                            dark: "#FFC233",
                            DEFAULT: "#FFD470",
                            light: "#FFEDC2",
                        },
                        error: {
                            darkest: "#A72A11",
                            dark: "#E03616",
                            DEFAULT: "#ED6145",
                            light: "#F2917D",
                            background: "#FDF4F2",
                        },
                        burgundy: "#7F0055",
                    },
                    boxShadow: {
                        light: "",
                        focus: "0px 2px 4px 0px #CDD3FF",
                        dark: "",
                        disabled: "0px 0px 4px 0px rgba(39, 39, 39, 0.35)",
                    },
                },
            }
        </script>
    
    <!-- <link rel="stylesheet" href={% static "bootstrap/css/semantic.min.css" %}> -->
    <!-- <link rel="stylesheet" href={% static "bootstrap/css/bootstrap.min.css" %}> -->
    <!-- <link rel="stylesheet" href={% static "policyengine/css/home.css" %}> -->
    <link rel="stylesheet" href={% static "policyengine/css/new.css" %}>
    
	{% block styles %}
	{% endblock %}
	
    <!-- Custom Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
   
    <!-- Favicon -->
    
    <link rel="apple-touch-icon" sizes="180x180" href={% static "policyengine/img/favicon_io/apple-touch-icon.png" %}>
	<link rel="icon" type="image/png" sizes="32x32" href={% static "policyengine/img/favicon_io/favicon-32x32.png" %}>
	<link rel="icon" type="image/png" sizes="16x16" href={% static "policyengine/img/favicon_io/favicon-16x16.png" %}>
	<link rel="manifest" href={% static "policyengine/img/favicon_io/site.webmanifest" %}>
	<link rel="icon" href={% static "policyengine/img/favicon_io/favicon.ico" %} type="image/x-icon">
    
    
</head>


<body>

{% block content %}
{% endblock %}
	
    
	{% block scripts %}
	{% endblock %}

</body>

</html>
